  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minsHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function getDegrees() {
        // èŽ·å–å½“å‰æ—¶é—´
        const now = new Date();
        const milliseconds = now.getMilliseconds();
        const seconds = now.getSeconds();
        const mins = now.getMinutes();
        const hour = now.getHours();
        // è®¡ç®—è§’åº¦
        // ä¸€ç§’é’Ÿ--->6åº¦
        const secondsDegrees = seconds * 6 + (milliseconds / 1000) * 6;
        // ä¸€åˆ†é’Ÿ--->6åº¦
        const minsDegrees = mins * 6 + (seconds / 60) * 6;
        // ä¸€å°æ—¶--->30åº¦
        const hourDegrees = hour * 30 + (mins / 60) * 30;
        // å°†è®¡ç®—å¥½çš„è§’åº¦ï¼Œèµ‹å€¼ç»™å¯¹åº”çš„é’ˆ
        secondHand.style.transform = ` rotate(${secondsDegrees + 180}deg)`;
        minsHand.style.transform = ` rotate(${minsDegrees + 180}deg)`;
        hourHand.style.transform = ` rotate(${hourDegrees + 180}deg)`;
      }
      // setInterval(getDegrees, 1000);
    </script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      type="text/css"

  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: 'helvetica neue';
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        height: 100vh;
        /* width: 100vw; */
        overflow: hidden;
        display: flex;
        /* align-items: stretch; */
      }

      .panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        justify-content: center;

        /* Safari transitionend event.propertyName === flex */
        /* Chrome + FF transitionend event.propertyName === flex-grow */
        transition:
          font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
      }

      .panel1 {
        background-image: url('https://img.win3000.com/m00/ad/7b/6362471cacf4eb5b06e0632718fbd2d9.jpg');
      }
      .panel2 {
        background-image: url('https://img.win3000.com/m00/04/0b/563903d01caa8f1b250afcc703762b42.jpg');
      }
      .panel3 {
        background-image: url('https://img.win3000.com/m00/34/3d/f353f91ea36f0aaa9346329d07b0da35.jpg');
      }
      .panel4 {
        background-image: url('https://img.win3000.com/m00/17/9e/77bdbee780000f9572ccf2e99dde332a.jpg');
      }
      .panel5 {
        background-image: url('https://img.win3000.com/m00/ec/ea/0b7dc97231f7718f9ae6cde0ee7b6bb1.jpg');
      }

      /* Flex Children */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s 0.7s;
      }

      .panel p {
        text-transform: uppercase;
        font-family: 'Amatic SC', cursive;
        text-shadow:
          0 0 4px rgba(0, 0, 0, 0.72),
          0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }

      .panel p:nth-child(2) {
        font-size: 4em;
      }

      .panel p:nth-child(1) {
        transform: translateY(-50vh);
      }

      .panel p:nth-child(3) {
        transform: translateY(50vh);
      }

      .panel.open {
        flex: 8;
        font-size: 40px;
        width: 100%;
      }
      .panel.open p:nth-child(1) {
        transform: translateY(0);
      }

      .panel.open p:nth-child(3) {
        transform: translateY(0);
      }
    </style>

    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      // const panelEls = document.querySelectorAll(".panel");
      // panelEls.forEach((panel) => {
      //   panel.classList.remove("open");
      //   panel.addEventListener("click", () => {
      //     panel.classList.toggle("open");
      //   });
      // });

      // Event Delegation + state tracking
      const panelsEl = document.querySelector('.panels');

      let currentOpenPanel = null; // state tracking

      panelsEl.addEventListener('click', e => {
        const panel = e.target.closest('.panel');

        if (!panel) return;

        if (panel === currentOpenPanel) {
          panel.classList.remove('open');
          currentOpenPanel = null;
        } else {
          if (currentOpenPanel) {
            currentOpenPanel.classList.remove('open');
          }
          panel.classList.add('open');
          currentOpenPanel = panel;
        }
      });
    </script>
  </body>
</html>

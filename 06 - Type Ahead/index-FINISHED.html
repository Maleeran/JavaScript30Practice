<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ğŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      // è·å–æ•°æ®
      let cities = [];

      async function getCityData(url) {
        const res = await fetch(url);
        cities = await res.json();
        return cities;
      }

      getCityData(endpoint).then(list => console.log(list[0]));

      // è¿‡æ»¤æ•°æ®
      const findMatches = function (wordToMatch, cities) {
        return cities.filter(place => {
          const regex = new RegExp(wordToMatch, 'gi'); // 'g' å…¨å±€ï¼Œ 'i' å¿½ç•¥å¤§å°å†™
          return place.city.match(regex) || place.state.match(regex);
        });
      };

      // å±•ç¤ºæ•°æ®
      const displayMatches = function () {
        if (this.value === '') {
          suggestions.innerHTML = `
            <li>Filter for a city</li>
            <li>or a state</li>
            `;
          return;
        }
        const matchArray = findMatches(this.value, cities);
        const html = matchArray
          .map(item => {
            const regex = new RegExp(this.value, 'gi');
            const cityName = item.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`,
            );
            const stateName = item.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`,
            );
            const population = (+item.population).toLocaleString();

            return `
                    <li>
                      <span class="name">${cityName} ${stateName}</span>
                      <span class="population">${population}</span>
                    </li>
                    `;
          })
          .join('');
        suggestions.innerHTML = html;
      };

      // è·å–è¾“å…¥æ¡†å’Œæœç´¢åˆ—è¡¨
      const inputEl = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      // äº‹ä»¶ç›‘å¬
      inputEl.addEventListener('input', displayMatches);
    </script>
  </body>
</html>
